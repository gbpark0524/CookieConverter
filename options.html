
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <script src="option.js" type="module" defer></script>
    <style>
        #msg {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Extension Options</h1>
<p>
    <label for="ageYn">Extend Cookie Expiration</label>
    <input type="checkbox" id="ageYn" checked>
</p>
<p>
    <label for="days">Days:</label>
    <input type="number" id="days" min="0" max="60" value="0">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0"  max="23" value="0">
    <button id="save">save</button>
</p>
<p id="msg"> &nbsp;</p>
</body>
</html>
